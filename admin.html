<div class="modal" id="edit-modal">
    <div class="bg-white p-8 rounded shadow-lg w-96">
        <h2 class="text-xl mb-4">编辑分数</h2>
        <form id="edit-score-form">
            <input type="hidden" id="record-id" name="record_id">
            <div class="mb-4">
                <label for="new-score" class="block mb-2">新分数:</label>
                <input type="number" id="new-score" name="new_score" class="border border-gray-300 w-full p-2">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">保存
            </button>
            <button type="button" id="cancel-edit"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">取消
            </button>
        </form>
    </div>

</div>
<script>
    $(document).ready(function () {
        function fetchGameRecords() {
            $.ajax({
                url: 'api/admin_records.php',
                method: 'GET',
                success: function (data) {
                    let records = JSON.parse(data);
                    let output = '';
                    records.forEach(function (record) {
                        output += `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">${record.name}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${record.game_round}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${record.game_time}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${record.score}</td>
                                <td class="px-6 py-4 whitespace-nowrap"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded edit-score" data-id="${record.id}">编辑</button></td>
                            </tr>`;
                    });
                    $('#game-records').html(output);
                }
            });
        }

        fetchGameRecords();

        let recordId;
        $('body').on('click', '.edit-score', function () {
            recordId = $(this).data('id');
            $('#record-id').val(recordId);
            $('#edit-modal').addClass('active');
        });

        $('#cancel-edit').click(function () {
            $('#edit-modal').removeClass('active');
        });

        $('#edit-score-form').submit(function (event) {
            event.preventDefault();
            const formData = $(this).serialize();

            $.ajax({
                type: "POST",
                url: "api/update_score.php",
                data: formData,
                success: function (response) {
                    const jsonResponse = JSON.parse(response);
                    if (jsonResponse.status === "success") {
                        location.reload();
                    } else {
                        alert("更新分数失败，请重试。");
                    }
                },
                error: function () {
                    alert("更新分数失败，请重试。");
                },
            });
        });
    });
</script>

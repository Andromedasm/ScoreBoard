<script>
  function displayLeaderboard(leaderboardData, targetElementId) {
    const targetElement = document.getElementById(targetElementId);

    if (leaderboardData.length > 0) {
      let table = "<table class='table-auto w-full'><thead><tr><th class='px-4 py-2 text-xl font-bold'>Rank</th><th class='px-4 py-2 text-xl font-bold'>Player</th><th class='px-4 py-2 text-xl font-bold'>Score</th></tr></thead><tbody>";

      leaderboardData.forEach((row, index) => {
        let rankingClass = "";
        if (index === 0) {
          rankingClass = "ranking-1";
        } else if (index === 1) {
          rankingClass = "ranking-2";
        } else if (index === 2) {
          rankingClass = "ranking-3";
        }

        table += `<tr class='${rankingClass}'><td class='border px-4 py-2 text-lg font-semibold'>${index + 1}</td><td class='border px-4 py-2 text-lg player-name'>${row.name}</td><td class='border px-4 py-2 text-lg player-score'>${row.total_score || row.daily_score}</td></tr>`;
      });

      table += "</tbody></table>";
      targetElement.innerHTML = table;
    } else {
      targetElement.innerHTML = "<p>暂无数据</p>";
    }
  }

  $(document).ready(function () {
    $.getJSON("api/leaderboard.php", function (data) {
      displayLeaderboard(data.total_leaderboard, "total-leaderboard-content");
      displayLeaderboard(data.daily_leaderboard, "daily-leaderboard-content");
    });

    $('#toggle-button').click(function () {
      $('#total-leaderboard, #daily-leaderboard').toggle();
    });
  });
</script>
